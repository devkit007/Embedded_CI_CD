name: Build and Test nRF Connect SDK

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Add nRF Connect SDK as Git Submodule
      run: git submodule add https://github.com/nrfconnect/sdk-nrf nrf_connect_sdk
      shell: bash

    - name: Print Path to Submodule
      run: |
        echo "Pfad zum nRF Connect SDK Submodul:"
        echo $GITHUB_WORKSPACE/nrf_connect_sdk  # Dies ist der Pfad zum Submodul im Workflow
      shell: bash

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}


